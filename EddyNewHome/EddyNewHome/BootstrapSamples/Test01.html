<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2,user-scalable=no" />
    <title>Bootstrap Test01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello!!</h1>
    <p>동일 가로폭의 3단 컬럼 구성</p>
    <div>
        <div class="row">
            <div class="col-md-4" style="background-color:aquamarine; color:azure">.col-md-4</div>
            <div class="col-md-4" style="background-color:burlywood">.col-md-4</div>
            <div class="col-md-4" style="background-color:darkgoldenrod">.col-md-4</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm btn-default">Default</button>
                <button type="submit" class="btn btn-sm btn-success">Success</button>
                <button type="reset" class="btn btn-sm btn-info">Default</button>

                <button type="button" class="btn btn-sm btn-primary">primary</button>
                <button type="button" class="btn btn-sm btn-warning">warning</button>
                <button type="button" class="btn btn-sm btn-link">link</button>

        </div>
        <div class="col-md-6" style="background-color:cadetblue"></div>
